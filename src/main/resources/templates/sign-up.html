<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<meta name="description" content="#">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap core CSS -->
	<link href="css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
	<!-- Swipe core CSS -->
	<link href="css/swipe.min.css" type="text/css" rel="stylesheet">
	<!-- Favicon -->
	<link href="img/favicon.png" type="image/png" rel="icon">
</head>

<body class="start">
<main>
	<div class="layout">
		<!-- Start of Sign Up -->
		<div class="aside order-md-2">
			<div class="container">
				<div class="col-md-12">
					<div class="preference">
						<h2>Hello, Friend!</h2>
						<p>Enter your personal details and start your journey with Chatroom today.</p>
						<a href="login" class="btn button">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
		<div class="main order-md-2">
			<div class="start">
				<div class="container">
					<div class="col-md-12">
						<div class="content">
							<h1>Create Account</h1>
<!--							<div class="third-party">-->
<!--								<button class="btn item bg-blue">-->
<!--									<i class="material-icons">pages</i>-->
<!--								</button>-->
<!--								<button class="btn item bg-teal">-->
<!--									<i class="material-icons">party_mode</i>-->
<!--								</button>-->
<!--								<button class="btn item bg-purple">-->
<!--									<i class="material-icons">whatshot</i>-->
<!--								</button>-->
<!--							</div>-->
<!--							<p>or use your email for registration:</p>-->
							<form id="signupForm" class="signup">
								<div class="form-group">
									<div class="form-group">
										<input type="text" id="inputLastName" name="LastName" class="form-control" placeholder="Last Name" required>
									</div>
									<div class="form-group">
										<input type="text" id="inputFirstName" name="FirstName" class="form-control" placeholder="First Name" required>
									</div>
								</div>
								<div class="form-parent">
									<div class="form-group">
										<input type="text" id="inputUserName" name="username" class="form-control" placeholder="Username" required>
									</div>
									<div class="form-group">
										<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email Address" required>
									</div>

								</div>
								<div class="form-group">
									<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
									<span class="position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('inputPassword', 'toggleIcon1')" style="cursor: pointer;">
									<i id="toggleIcon1" class="fa fa-eye"></i>
									</span>
								</div>
								<div class="form-group">
									<input type="password" id="confirmPassword" name="password" class="form-control" placeholder="Confirm Password" required>
									<span class="position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('confirmPassword', 'toggleIcon2')" style="cursor: pointer;">
									<i id="toggleIcon2" class="fa fa-eye"></i>
									</span>
								</div>
								<button type="submit" class="btn button">Sign Up</button>
								<div class="callout">
									<span>Already a member? <a href="login">Sign In</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Sign Up -->
	</div> <!-- Layout -->
</main>

<!-- Bootstrap core JavaScript -->
<script src="js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="js/vendor/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

	function togglePassword(inputId, iconId) {
		const input = document.getElementById(inputId);
		const icon = document.getElementById(iconId);
		if (input.type === "password") {
			input.type = "text";
			icon.classList.remove("fa-eye");
			icon.classList.add("fa-eye-slash");
		} else {
			input.type = "password";
			icon.classList.remove("fa-eye-slash");
			icon.classList.add("fa-eye");
		}
	}

	document.getElementById("signupForm").addEventListener("submit", function (event) {
		event.preventDefault();  // Ngăn không cho form gửi mặc định

		const formData = {
			username: document.getElementById("inputUserName").value,
			email: document.getElementById("inputEmail").value,
			password: document.getElementById("inputPassword").value,
			firstName: document.getElementById("inputFirstName").value,
			lastName: document.getElementById("inputLastName").value,
		};

		// Gửi yêu cầu đăng ký đến API
		if (document.getElementById("confirmPassword").value !== formData.password.value) {
			document.getElementById("confirmPassword").setCustomValidity("Passwords Don't Match");
		}
			fetch("/api/auth/register", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(formData)
			})
					.then(response => response.json())
					.then(data => {
						if (data.status === "success") {
							alert(data.message);  // Hiển thị thông báo thành công
							window.location.href = "http://localhost:8080/login";  // Chuyển hướng đến trang đăng nhập
						} else {
							alert(data.message || "Đã có lỗi xảy ra");  // Nếu message không có, hiển thị thông báo mặc định
						}
					})
					.catch(error => {
						alert("Có lỗi xảy ra khi đăng ký: " + error);
					});


	});
</script>
</body>

</html>
